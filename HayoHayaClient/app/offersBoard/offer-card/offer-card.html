    <md-card >
        <img ng-src="{{offer.theme}}" class="md-card-image" alt="Washed Out" width="10%" height="10%">
        <md-card-title>
            <md-card-title-text>
                <md-button class="md-raised md-primary">Take</md-button>

                <span class="md-headline">{{offer.name}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>{{offer.description}}</p>

        </md-card-content>
        <md-card-footer>
            <span class="glyphicon glyphicon-time"></span>
            {{offer.hours}}
            <span class="badge">{{offer.pointsForCompletion}}</span>
        </md-card-footer>
    </md-card>
