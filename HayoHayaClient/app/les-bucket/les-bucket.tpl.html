<div class="bucket" >
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{bucket.name}}</h2>
		</div>
	</md-toolbar>

	<md-button ng-click="addLesson()" class="md-raised md-primary">
		<span class="glyphicon glyphicon-plus"></span>Add Lesson
	</md-button>
	<div ng-repeat="privateLesson in privateLessons">
		<les-card private-lesson="privateLesson"></les-card>
	</div>
</div>
