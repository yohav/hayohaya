<md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
    <md-card-title layout-align="end">
        <md-card-title-text>
            <span class="md-headline">{{privateLesson.name || 'Subject'}}</span>
            <div>
                <span class="md-subhead">{{privateLesson.description || 'Description'}}</span>
                <span class="md-subhead">{{privateLesson.hours || 'Hours'}}</span>
            </div>
        </md-card-title-text>
        <md-card-title-media>
            <div class="md-media-sm card-media"></div>
        </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
        <md-button id="register-to-lesson">Register</md-button>
    </md-card-actions>
</md-card>
